<div class="content">

    <form action="/add" method="post" id="frm1" enctype="multipart/form-data">

<div style="overflow-x:auto;" id="clothes" class="table" ></div>

<script>

    var data;
    function filePreview(evt) {
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            var files = evt.target.files;

            var result = '';
            var file;
            for (var i = 0; file = files[i]; i++) {
                // if the file is not an image, continue
                if (!file.type.match('image.*')) {
                    continue;
                }

                reader = new FileReader();
                reader.onload = (function (tFile) {
                    return function (evt) {
                        document.getElementById('img').innerHTML = '<img style="width:100px; height:100px;" src="' + evt.target.result + '" />';
                    };
                }(file));
                reader.readAsDataURL(file);
            }
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }
    }
document.getElementById('imageUpload').addEventListener('change', filePreview, false);


	function addRow(obj){
        var id = String(obj.id);
        var color = obj.color.color;
        var arr = color.split("_");
        var finalcolor = "";
        arr.forEach((item,i) => {
            if(i < color.length - 1){
                finalcolor += item;
                finalcolor += " ";
            }else {
                finalcolor += item;
            }
        });
		var out = "<tr>";
		out += "<td><img src='"+obj.imgUrl+"' alt='" + obj.name + "' width='100' height='100'></td>";
		out += "<td style='width:100%'>" + obj.name + "</td>";
		out += "<td style='width:100%'>" + obj.type + "</td>";
		out += "<td style='width:100%'>" + finalcolor + "</td>";
		out += "<td style='width:30px'><button onclick='del(\""+ id +"\")'><i class='fas fa-trash-alt'></i> </button></td>";
		out += "<td style='width:30px'><button onclick='edit(\""+ id +"\")'> <i class='fas fa-edit'></i></button></td>";
		out += "</tr>";
        //
        //
		console.log(obj.id);
        console.log(String(obj.id));
		return out;
	}
	function del(id){
        console.log(id);
		var xhd = new XMLHttpRequest();

		xhd.onreadystatechange = function() {
		    if (xhd.readyState === 4){
		    	var data = JSON.parse(xhd.responseText);
		        document.getElementById('clothes').innerHTML = table(data);
		    }
		};
        console.log(id);
        var url = "/delete?id="+id;
		xhd.open("GET", url);

		xhd.send();
	};

	function edit(id) {
		console.log(id);
		var x = "<a href='/wardrobe' style='float:right; width:10px; height:10px;' ><i class='far fa-window-close'></i></a><p>Edit Clothes:</p><form action='/add' method='post' id='frm1' enctype='multipart/form-data'><label for='image'>Image:</label><div class='image'><div id='img'></div><input type='file' name='image' required id='imageUpload'></div><input class='button' type='submit' value='Add Item'></form>"
		document.getElementById('edit').innerHTML = x;

	}

	function table(obj){
		var list_html = "<table>";

        list_html += "<tr>";
        list_html += "<th>Image</th>";
        list_html += "<th>Name</th>";
        list_html += "<th>Type</th>";
        list_html += "<th>Color</th>";
        list_html += "<th> </th>";
        list_html += "<th> </th>";
        list_html += "</tr>";

	    for(var i=0;i<obj.length;i++){

	    	list_html += addRow(obj[i]);
	    }

	    list_html += "</table>";
	    return list_html;
	}

    var interval;
    function view() {

    	var xhr = new XMLHttpRequest();

    	xhr.onreadystatechange = function() {
    	    if (xhr.readyState === 4){
    	      data = JSON.parse(xhr.responseText);
    	      document.getElementById('clothes').innerHTML = table(data);
              console.log(Object.keys(data[data.length-1]).length);

    	    }
    	};
        xhr.open('GET', '/view');
    	xhr.send();

    }
    view();
    setInterval(function () {
        if(data[data.length - 1].name == "Loading..."){
            view();
        }

    }, 5000);

</script>
