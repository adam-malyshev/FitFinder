<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/page/stylesheets/style.css">
</head>
<body>
  <div class="header">
    <h2>fitfinder</h2>
  </div>
  <div class="topnav">
    <a href="/login" class="account"> Log In</a>
    <a href="/register" class="account active"> Sign Up </a>
  </div>
  <div class="content" id="login">
     <form action="/register" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input class="text" type="name" name="name"/>
        <label for="username">Username:</label>
        <input class="text" type="text" name="username"/>
        <label for="password">Password:</label>
        <input class="text" type="text" name="password" autocomplete="off"/>
        <input class="button" type="button" onclick="post(this)" value="Sign Up"/>
    </form>
  </div>
   <script>
      function post(obj) {
         console.log(obj.form.body);
         obj.form.submit();
      }
   </script>
</body>
